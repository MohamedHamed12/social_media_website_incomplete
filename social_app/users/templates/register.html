
{% block title %}Register{% endblock %}
{% block content %}



    <form action="" method="POST">
        {% csrf_token %}
      
            
            {{form}}
          
          
   
     
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
      
    </form>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{{ form.errors }}
   
{% endblock %}
